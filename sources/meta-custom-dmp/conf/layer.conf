# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-${MACHINE_ARCH}/*/*.bb \
            ${LAYERDIR}/recipes-${MACHINE_ARCH}/*/*.bbappend \
            ${LAYERDIR}/recipes-dmp/*/*.bb \
            ${LAYERDIR}/recipes-dmp/*/*.bbappend" 

BBFILE_COLLECTIONS += "meta-custom-dmp"
BBFILE_PATTERN_meta-custom-dmp := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-custom-dmp = "8"
LAYERSERIES_COMPAT_meta-custom-dmp = "kirkstone"
